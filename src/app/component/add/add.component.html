<div fxLayout="column" fxLayoutAlign="center center" class="row mt-3">
    <div fxFlex="100%" fxFlex.gt-sm="60%" fxFlex.gt-md="50%" class="col-md-6 ">        
    <mat-card>
        <mat-card-header class="title">
            <mat-card-title>Add Employee</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="mt-3" (ngSubmit)="submit()">
                <div>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput [formControl]="name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput [formControl]="email"> 
                    </mat-form-field>
                </div>
                <div>
                    <button type="submit" mat-raised-button >Submit</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
</div>
