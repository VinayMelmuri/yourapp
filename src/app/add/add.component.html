<mat-card>
    <mat-card-title>Add Employee</mat-card-title>
    <mat-card-content>
        <form (ngSubmit)="submit()">
            <div>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput [formControl]="name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="email"> 
                </mat-form-field>
            </div>
            <div>
                <button type="submit" mat-raised-button >Submit</button>
            </div>
        </form>

    </mat-card-content>
</mat-card>
